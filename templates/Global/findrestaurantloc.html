<script>
function goBack() {
  window.history.back();
}
</script>

</head>
<body>
<div class="container">
<div class="text-center"><br><br><br>
  <button class="btn-lg btn-danger" onclick="goBack()"><i class="fas fa-arrow-left"></i></button><br>
<br><br>
<h2>Pick Location</h2>
<hr><br>
<p>Search for a Location</p>
  <input class="form-control" id="myInput" type="text" placeholder="Search..">
  <hr>
<ul class="list-group" id="myList">
{% for l in range(locations|count) %}
  <li class="list-group-item">
<a href="pickscreen-{{restaurant}}~{{locations[l]}}" class="button btn-lg">{{locations[l]|capitalize}} <i class="fas fa-map-marker-alt"></i></a><br>
  </li>
{% endfor %}
</ul>


</div>
</div>
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myList li").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
</body>
