        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }
    </style>

<body>
    <div class="container-fluid">
        <br>
        <div class="row">

            <div class="col-10">
                <h4>Customize Transaction Fees</h4>
                <br>
            </div>

            <div class="col-2">
                <h6><img width="50" src="../../static/img/CedarRoboticsLogo.jpg"></h6>

            </div>
        </div>
        <hr>
        <div class="slidecontainer">
            <input type="range" min="0" max="50" value="50" class="slider" id="myRange">
            <p>Transaction Fee: <span id="demo"></span></p>
            <p>Minimum Number of Transactions: <span id="demo2"></span></p>
            <p>Minimum Monthly Transaction Fees: <span id="demo3"></span></p>
        </div>

        <script>
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            var output2 = document.getElementById("demo2");
            var output3 = document.getElementById("demo3");
            output.innerHTML = "$0.50"
            output2.innerHTML = "0"
            output3.innerHTML = "$0.00"
            slider.oninput = function () {

                var val = "$" + String((parseFloat(this.value)/100.0).toFixed(2));
                output.innerHTML = val;

                var val2 = String( (50 - parseInt(this.value)) * 5);
                output2.innerHTML = val2;

                var val3a = parseFloat(( (parseInt(this.value)-50.0) * -2.5));
                var val3b = "$" + String( (parseFloat(val3a)).toFixed(2))
                output3.innerHTML = val3b;
                }

        </script>






    </div>
