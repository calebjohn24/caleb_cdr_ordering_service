    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

  <script src="https://kit.fontawesome.com/80bbe0004b.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <title>Sign Up</title>
</head>

<body>
  <div class="container-fluid">
    <br>
    <div class="row">

      <div class="col-10">
        <h3>Let's Start By Creating An Account For Your Restaurant</h3>
      </div>

      <div class="col-2">
        <h6><img width="50" src="../../static/img/CedarRoboticsLogo.jpg"></h6>

      </div>
    </div>
    <hr>
    <form method="POST" action="signupstart">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Restaurant Name</span>
        </div>
        <input type="text" class="form-control" placeholder="Enter Your Restaurant Name" name="restname" required>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Legal Name of Your Business</span>
        </div>
        <input type="text" class="form-control" placeholder="Enter The Legal Name of Your Business"
          name="restname-legal" required>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Restaurant Phone Number</span>
        </div>
        <input type="tel" class="form-control" name="phone" required>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Your Email</span>
        </div>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">State</label>
        </div>
        <select name="state" class="custom-select" id="inputGroupSelect01" required>
          <option selected></option>
          <option value="MUL">Multiple States</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>

      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <br>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Password </span>
        </div>
        <input name="password" required="required" type="password" minlength="10" id="password" required>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Confirm Password </span>
        </div>
        <input name="password_confirm" required="required" type="password" minlength="10" id="password_confirm"
          oninput="check(this)" required>
      </div>
      <script language='javascript' type='text/javascript'>
        function check(input) {
          if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must Match');
          } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
          }
        }
      </script>
      <br><br>

      <div class="text-center">
        <input type="submit" class="btn btn-lg btn-success" name="sq" value="Next">

      </div>




    </form>









  </div>
</body>

</html>
