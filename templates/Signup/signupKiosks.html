  <title>Sign Up</title>

<body>
  <div class="container-fluid">
    <br>
    <div class="row">

      <div class="col-10">
        <h3>Now Let's Add Kiosks</h3>
      </div>

      <div class="col-2">
        <h6><img width="50" src="../../static/img/CedarRoboticsLogo.jpg"></h6>

      </div>
    </div>
    <hr>
    <br><br>
    <div id="accordion">


      <div class="card">
        <div class="card-header" id="headingTwo">
          <h5 class="mb-0">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
              aria-expanded="false" aria-controls="collapseTwo">
              How Many Kiosks Should I Add?
            </button>
          </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
          <div class="card-body">
            <div class="row text-center">
              <div class="col">
                <h4>QSR</h4>
                <br>
                <h5>Enter Number Of Cashiers</h5>
                <input type="number" min="1" id="numb">

                <button type="button" class="btn btn-primary" onclick="myFunctionQsr()">Next</button>
                <br><br>

                <p id="qsr-cashier"></p>

                <script>
                  function myFunctionQsr() {
                    var x, text;

                    // Get the value of the input field with id="numb"
                    x = document.getElementById("numb").value;

                    // If x is Not a Number or less than one or greater than 10
                    if (isNaN(x) || x < 1) {
                      text = "Enter Number Of Cashiers";
                    } else {

                      if (x < 3) {

                        text = "We Recommend You Add 3 Kiosks";
                        xStr = '3';
                      } else {
                        xStr = String(Math.round((parseFloat(x) * 1.25)));

                        text = "We Recommend You Add " + xStr + " Kiosks";
                      }

                    }
                    document.getElementById("qsr-cashier").innerHTML = text;
                    document.getElementById("addKiodkNum").setAttribute('value', xStr);
                  }
                </script>

              </div>
              <div class="col">
                <h4>Sitdown</h4>
                <br>
                <h5>Enter Number Of Tables</h5>
                <input type="number" min="1" id="numb2">

                <button type="button" class="btn btn-primary" onclick="myFunctionSd()">Next</button>
                <br><br>

                <p id="sd-cashier"></p>

                <script>
                  function myFunctionSd() {
                    var x, text;

                    // Get the value of the input field with id="numb"
                    x = document.getElementById("numb2").value;

                    // If x is Not a Number or less than one or greater than 10
                    if (isNaN(x) || x < 1) {
                      text = "Enter Number Of Tables";
                    } else {


                      xStr = String(Math.round((parseFloat(x) * 1.05) + 1));
                      text = "We Recommend You Add " + xStr + " Kiosks";


                    }
                    document.getElementById("sd-cashier").innerHTML = text;
                    document.getElementById("addKiodkNum").setAttribute('value', xStr);
                  }
                </script>


              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
    <br><br><br>
    <form method="POST" id="addKiosk" action="signupAddKiosksConfirm">



      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Number of Kiosks To Add</span>
        </div>
        <input type="number" id="addKiodkNum" min="1" step="1" class="form-control" name="numkiosk" required>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      </div>

      <div class="text-center">
        <input type="submit" class="btn btn-lg btn-success" form="addKiosk" value="Next">
      </div>
    </form>

  </div>
