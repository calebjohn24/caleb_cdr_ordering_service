<title>Menu</title>
<script>
function goBack() {
  window.history.back();
}
</script>
</head>
<body class="bg-dark">

<div class="container ">
  <div class="text-center"><br>
    <form action="collect-feedback-ans" id="feedback-form" method="POST">
    <h2 class="text-light"><button class="btn-lg btn-light" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>    Before You Checkout Please Answer a Few Questions</h2><hr><br>
    <hr>


{% for key_feed, feed in feedback.items() %}
  <h3 class="text-light">{{feed.info.name|capitalize}}</h3><br>
  <div class="row ">

      {% for key_ans, v_ans in feed.ans.items() %}
    <div class="col">
      <h5 class="text-light">{{v_ans.name|capitalize}}</h5>
      <input type="radio" name="{{key_feed}}" value="{{key_ans}}" aria-label="..." required>
    </div>
    {% endfor %}
  </div><br><br>



  {% endfor %}



  <br><br><br><br><br><br>
  <h3 class="text-light">Additional Comments <h6 class="text-light">(Optional)</h6>:</h3>
  <textarea class="form-control" name=comment id="exampleFormControlTextarea1" rows="5"></textarea>
  <br>
  <br>
  <h3 class="text-light">Email For Receipt <h6 class="text-light">(Optional)</h6></h3><br>
  <input class="email" name="email"><br><br><br>
</form>
  <input type="submit" form ="feedback-form" value="Next" class="btn btn-lg btn-light">
<br><br><br><br><br>
</div>

</div>
</body>
