<body>
  <br>
  <div class="container">

      <div class="row">

      <div class="col-10">
      <h3 class="h3 mb-0 text-gray-800">Welcome to {{restName|capitalize}} {{locName|capitalize}}</h3>
      </div>

      <div class="col-2">
        <p><img width="75" src="../../../static/img/CedarRoboticsLogo.jpg" loading="lazy"></p>
      </div>
    </div>
    <div class="text-center">

  <hr>
  <form method="POST" id="start" action="{{btn}}">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Phone Number</span>
    </div>
    <input type="number" name="number" placeholder="1 555 555 5555" size="11" maxlength=11 class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
  </div>
  <hr>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
    </div>
    <input type="text" name="name" size="11" maxlength=11 class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
    <br>

  </div><hr>
<h4>Is This Order For Here or Togo?</h4>
  <br>
  <h1>

    <input type="submit" name="togo"  value = "To Go" class="btn-lg btn-primary">
</h1>
  <br>

    <button class="btn btn-lg btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    For Here
    </button>
    <div class="collapse" id="collapseExample">
    <div>
      <br>
    <h3>Enter Table Number</h3><br>
    <input class="number" min="1" type="number" name="table"><br><br>
    <button type="submit" name="togo" value = "here" class="btn-lg btn-success">Next</button>
    </div>
    </div>

</form>
  <br>
  <br>

  <img src="{{logo}}" width="300" loading="lazy">
